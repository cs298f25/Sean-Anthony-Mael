<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Skill Test Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <header class="hero">
            <p class="eyebrow">DevOps Simulator</p>
            <h1>Skill Test Hub</h1>
            <p class="lead">
                Choose a category to warm up your DevOps instincts. 
            </p>
        </header>

        <section class="grid" aria-label="Skill Test Categories">
            {% if skill_tests %}
                {% for skill_test in skill_tests %}
                <article class="card">
                    <p class="card-eyebrow">Skill Test</p>
                    <h2>{{ skill_test.name }}</h2>
                    <p>{{ skill_test.description }}</p>
                    <button type="button" aria-label="Open {{ skill_test.name }} test">Preview</button>
                </article>
                {% endfor %}
            {% else %}
                <p>No skill tests available.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
