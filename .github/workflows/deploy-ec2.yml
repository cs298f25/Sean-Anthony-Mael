name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy
      run: |
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/Sean-Anthony-Mael
          git pull origin main
          bash deployment/deploy.sh
          if sudo systemctl list-unit-files | grep -q skill-test.service; then
            sudo systemctl daemon-reload
            sudo systemctl enable skill-test.service || true
            sudo systemctl restart skill-test.service
            sudo systemctl status skill-test.service --no-pager || true
          else
            echo "Service not found - app may need manual start"
          fi
        EOF
    
    - name: Health Check
      run: |
        sleep 10
        SERVICE_STATUS=$(ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} \
          "sudo systemctl is-active skill-test.service 2>&1 || echo 'inactive'")
        echo "Service status: $SERVICE_STATUS"
        if curl -f -s http://${{ secrets.EC2_HOST }}:8000/ > /dev/null; then
          echo "✅ App is responding"
          exit 0
        else
          echo "❌ App not responding"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} \
            "sudo systemctl status skill-test.service --no-pager || echo 'Service check failed'"
          exit 1
        fi

